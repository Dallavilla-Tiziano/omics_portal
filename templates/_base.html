{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Omics portal{% endblock title %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- htmx filtering -->
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.4/dist/htmx.min.js"></script>
</head>

<body class="{% block body_class %}{% endblock body_class %}">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Omics DB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'patient_list' %}">Patients</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'kokoro' %}">Kokoro</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Log Out</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Log In</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock content %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- jQuery (required by Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.min.js"></script>

  <!-- Custom JS -->
  <script src="{% static 'js/base.js' %}"></script>
  <script>
    document.body.addEventListener("htmx:afterRequest", function(event) {
      if (event.detail.elt.id === "reset-filters") {
        document.getElementById("filter-form").reset();
      }
    });
  </script>

  <!-- Manual Select2 AJAX Autocomplete Init -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const autocompleteFields = document.querySelectorAll('[data-autocomplete-light-url]');
      autocompleteFields.forEach(function (element) {
        const url = element.dataset.autocompleteLightUrl;

        $(element).select2({
          ajax: {
            url: url,
            dataType: 'json',
            delay: 250,
            data: function (params) {
              return {
                term: params.term,
                page: params.page || 1
              };
            },
            processResults: function (data) {
              return {
                results: data.results,
                pagination: {
                  more: data.pagination.more
                }
              };
            },
          },
          width: '100%',
          minimumInputLength: 1
        });
      });
    });
  </script>
</body>
</html>
