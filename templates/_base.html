{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Research database{% endblock title %}</title> <!-- Sets the page title. The title block can be overridden in child templates. -->
  <!-- Bootstrap CSS: Imports Bootstrap CSS styles from a CDN. Provides responsive and modern styling. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Icons: Imports Bootstrap's official icon font (e.g., icons for buttons, menus, etc.). -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- CSS: Links a local CSS file (base.css) located in the static/css folder. -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

  <!-- htmx filtering: htmx is a library that simplifies dynamic loading of HTML content via AJAX. -->
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.4/dist/htmx.min.js"></script>
</head>
<!-- Opens the body tag, with the possibility to dynamically define a class from child templates (e.g., to style different pages) -->
<body class="{% block body_class %}{% endblock body_class %}">
  <!-- Navigation bar always visible at the top (fixed-top) and dark-themed (bg-dark, navbar-dark). -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Research DB - Home</a>
      <!-- Button visible on small screens to open/close the menu (hamburger menu). -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menu content that expands or collapses on mobile devices. -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            {% if user.is_authenticated %}
            <!-- If the user is logged in, show:
             - Patients: page with the patient list (url 'patient_list')
             - Kokoro: kokoro app page (url 'kokoro')
             - Log Out: link to log out -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'patient_list' %}">Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'kokoro' %}">Kokoro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
            </li>
            {% else %}
            <!-- If the user is not logged in, show:
             - Log In and Sign Up -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
      </div>
    </div>
  </nav>
  <!-- Main container of the page. Specific page contents are inserted here using the block content -->
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  <!-- Bootstrap JavaScript: Imports Bootstrap interactive features (dropdowns, modals, mobile navbar...). -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- JavaScript: Links a local JS file (optional). -->
  <script src="{% static 'js/base.js' %}"></script>
  <script>
    document.body.addEventListener("htmx:afterRequest", function(event) {
        if (event.detail.elt.id === "reset-filters") {
            document.getElementById("filter-form").reset();  // Clears the form
        }
    });
  </script>
  <!-- After an htmx request, if the element that triggered it has the ID "reset-filters", the form with ID "filter-form" is reset.
   Useful to reset filters after submitting a search or filter form. -->
  
</body>
</html>
