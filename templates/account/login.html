{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block body_class %}login-page{% endblock body_class %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container text-center">
        <img src="{% static 'images/imtc-logo.png' %}" alt="IMTC Logo" class="login-logo">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success w-100 mt-3" type="submit">Log In</button>
        </form>
    </div>
</div>
{% endblock content %}
