{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Add a New Patient Profile</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <br>
    <a href="{% url 'pages:dashboard' %}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
